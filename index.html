<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ring of Fire</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <header>
        <h1>Ring of Fire</h1>
    </header>
    <main>
        <div id="participantForm">
            <label for="participantCount">Number of participants:</label>
            <input type="number" id="participantCount" min="2" max="15" required>
            <button id="submitParticipantsBtn">Submit</button>
        </div>
        <div id="gameContainer">
            <div id="gameArea"></div>
            <div id="flames"></div>
        </div>
        <div id="gameButtons">
        <button id="startGameBtn" disabled>Start game</button>
        <button id="rulesBtn">Rules</button>
    </div>
    <div id="rulesBox">
        <div id="rulesContent">
            <span id="close">Text</span>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Eddie Werner</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
